<div class="list-group">
  <ol>
    <li
      class="list-group-item"
      [ngClass]="affecterClass(serv.statut)"
      *ngFor="let serv of listServers"
    >
      {{ serv.nom | short }} | {{ serv.type | uppercase }} |
      {{ serv.date_d | date : "fullDate" | uppercase }}
      <span class="badge bg-secondary">{{ serv.statut }}</span>
    </li>
  </ol>
</div>
